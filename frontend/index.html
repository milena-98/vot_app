<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        .container {
            background: white;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 80px;
            resize: none;
            padding: 10px;
        }
        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        ul {
            margin-top: 20px;
            padding-left: 20px;
        }
        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Бележник</h1>

    <textarea id="note" placeholder="Any thoughts...?"></textarea>
    <button onclick="addNote()">Save</button>

    <ul id="notes"></ul>
</div>

<script>
    const backendUrl = "http://localhost:30500/items";

    function loadNotes() {
        fetch(backendUrl)
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById("notes");
                list.innerHTML = "";
                data.forEach(item => {
                    const li = document.createElement("li");
                    li.innerText = item[1];
                    list.appendChild(li);
                });
            });
    }

    function addNote() {
        const text = document.getElementById("note").value;
        if (text.trim() === "") return;

        fetch(backendUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: text })
        }).then(() => {
            document.getElementById("note").value = "";
            loadNotes();
        });
    }

    loadNotes();
</script>

</body>
</html>
